<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link rel="icon" href="calc.png" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main">
      <input id="inp" disabled placeholder="Впишите число.." />
      <div class="buts">
        <button class="figure">7</button>
        <button class="figure">8</button>
        <button class="figure">9</button>
        <button class="move oper">+</button>
        <button>clean</button>

        <button class="figure">4</button>
        <button class="figure">5</button>
        <button class="figure">6</button>
        <button class="move oper">-</button>
        <button>del</button>

        <button class="figure">1</button>
        <button class="figure">2</button>
        <button class="figure">3</button>
        <button class="move oper">*</button>
        <button class="figure">.</button>

        <button class="oper">±</button>
        <button class="figure">0</button>
        <button>=</button>
        <button class="move oper">/</button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
